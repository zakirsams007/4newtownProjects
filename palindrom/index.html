<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>

    <div class="main">
        <h3> Check input string is Palindrome or Not..</h3>
        <input  type="text" id="txt" placeholder="enter string here" /> <br> <br>
        <input  type="text" id="res" placeholder="result"  />  <br> <br>
         <button id="btn" onclick="result()"> Result </button>
        
        </div>  
        
        <script>
            // JavaScript Code
            function result(){

                        var x = document.getElementById('txt').value;
                        var y = '';

                        for(let i=x.length-1; i>=0; i--){
                            y = y+x[i];
                        }

                        if(x===y)
                            document.getElementById('res').value = "Palindrome";

                        else
                            document.getElementById('res').value = "Not palindrome";

                        } 
        </script>

    
</body>
</html>
